<!DOCTYPE html>
<html>
<head>
<title>Clock and Alarm</title>
<link rel="stylesheet" href="shrt.css">
</head>
<body>

    <div class="wrapper">
        <img src="file/clock.svg" alt="clock">
        <h1>00:00:00 AM</h1>
        <div class="content">
            <div class="column">
                <select>
                    <option value="Hour" selected hidden>Hour</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="Minnute" selected hidden>Minnute</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="AM/PM" selected hidden>AM/PM</option>
                </select>
            </div>
        </div>
    <button> Set Alarm</button>

    </div>
    <script src="script.js"></script>

</body>
</html>
